    <script>
        //by using logcial operators//for multiple ones
    a=Number(window.prompt('Enter the first number'))
    b=Number(window.prompt('Enter the second number'))
    c=Number(window.prompt('Enter the third number'))
    d=Number(window.prompt('Enter the fourth number'))

    if(a>b && a>c && a>d){
        document.write('a is greatest')
    }
    else if(b>a && b>c &&  b>d){
        document.write('b is greatest')
    }
    else if(c>a && c>b && c>d){
        document.write("c is the greatest")
    }
    else if(d>a && d>b && d>c){
        document.write('d is greatest')
    }
    else{
        document.write('all are equal')
    }

    year=Number(prompt('enter a year to check'))
    if(year%400==0){
        document.write("It's a leap year")
    }
    else if(year%100==0){
        document.write("It's a not leap year")
    }
    else if(year%4==0){
        document.write("It's a leap year")
    }
    else{
        document.write("It's a not leap year")
    }

    </script>
