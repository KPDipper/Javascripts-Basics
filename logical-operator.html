<body>
    
<script>

let a=6
let b=11
//&& this is and operator and only give us avalue if all conditions are true
if(a>5 && b>10){
//so here both conditions are true then it will print the output
    document.write("Both are greater number")
}

//here if any one condition is true then statement will be printed
if(a>5 ||b>10){
    document.write("any one of the variables are greatest number")
}

if(a!=b){
    document.write("a and b are not equal")
}

</script>
