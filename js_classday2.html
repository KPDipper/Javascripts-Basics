<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
   

    <button onmouseover="change_font()"> Click me</button>
    <div id="contain" style="height:300px;width:500px;background-color: blue;margin-top: 40px;">
        HELLO

        <input id="input" type="text" onchange="setheading()">
        <h1 id="heading"></h1>
      
          </div>

    <script>

        const color_change=()=>{

            document.getElementById("container").style.backgroundColor="red"

        }
        const change_font_color=()=>{
            document.getElementById("container").style.fontSize="50px"
        }

        const decrease=()=>{
            document.getElementById("container").style.fontSize="20px"

        }

        const change_font=()=>{
            document.getElementById("contain").style.fontSize="100px"

        }

        const setheading=()=>{
         
            document.getElementById("heading").innerHTML=
            document.getElementById("input").value

        }


    </script>

</body>
