    <script>
        //synchronus:aile samma code seriall bhai racha
        //async:euta work na gari kina arko kam garyo bhane affect garcha
        //euta ko work le arko lai effect garcha bhane async huncha

        // In synchronous operations tasks are performed one at a time and only when one is completed, 
        // the following is unblocked. 
        // In other words, you need to wait for a task to finish to move to the next one. 

        // In asynchronous operations, on the other hand, 
        // you can move to another task before the previous one finishes.
        //  This way, with asynchronous programming youâ€™re able to deal with multiple requests simultaneously,
        //   thus completing more tasks in a much shorter period of time.   


        //yo tai s ync function bhyo
        let data = ["apple", "ball", "cat", "dog"]

        const show = () => {
            setTimeout(() => {

                data.map(item => {
                    document.write(`<br>${item}</br>`)
                })
            }, 2000);

        }


        const add = (newdata) => {
            //here yesma promise bhane object nai return huncha
            //yedi yo work sucess bhyo bahne resolve return garcha
            //yedi fail bhyo bhane reject return garcha
            return promise = new Promise((resolve, reject) => {
                setTimeout(() => {

                    let error = false
                    if (!error) {
                        data.push(newdata)
                        resolve()
                    }
                    else {

                        reject()//here yesma console ma gayera hernu 

                    }

                }, 2500);

            })
        }

        add("elephant")
        // .then(show)//here yesma hamile show lai nai pass gareko ho
            .then(() => show())//yeta hamile naya function bhanyera show call garya ho
            .catch(() => console.log("error occured"))

    </script>
