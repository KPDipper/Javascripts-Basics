<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>
        document.write("<br>",Math.PI)

        let num=Math.random()

        document.write("<br>",num)

        num=num*10
        document.write("<br>",num)

        num=Math.pow(2,3)
        document.write("<br>",num)

        num=Math.sqrt(49)
        document.write("<br>",num)

         number=1+Math.random()*100
         document.write("<br>",num)

         num=Math.trunc(number)
         document.write("<br>",num)//here just like random but do not uses decimal number

         num=Math.round(number)
         document.write("<br>",num)
         num=Math.floor(number)//low range ma lagcha
        num=Math.celi(number)//higher range ma hunchas 
         
        num=number.toFixed(2)//yesle kati wota number dkehuane after decimal
        num=number.toPrecision(4)




    </script>
    
</body>
</html>
